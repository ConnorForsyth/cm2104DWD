<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title id="header">Contact Page</title>
     <!-- Meta tags--->
      <meta charset="utf-8">
      <meta name="description" content="Fraserburgh Academy Contact Page">
      <meta name="keywords" content="Higher Attainment, Broader Achievement, Deeper Learning, Wider Leadership">
      <meta name="author" content="Connor Forsyth">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Jquery referenced--->
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
          <script src="jquery-3.1.1.min.js"></script>

        <!--Bootstrap CDN that is used for the modals-->
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!--Local Files both css and js --->
          <link rel="stylesheet" href="css/contact.css" />
          <script src="js/mobile_check.js"></script>
</head>

<body>
<div class="container">
  <div class="contact-box">
    <h2>Contact Form</h2>
      <form>
        <p>Fullname:</p>
        <input type="text" name="fullname" placeholder="Enter Your Name">
        <p>Email Address:</p>
        <input type="text" name="email" placeholder="Enter Your Email">
        <label>Nature Of Enquiry:</label>
        <select type="issue" name="contactIssue" id="issueSelection">
          <option value="default">Please select one of the options</option>
          <option value="enquiry">General Enquiry</option>
          <option value="afterSchool">After School Curriculum</option>
          <option value="subjects">Study Related Matter</option>
          <option value="other">Other</option>
        </select>
        <input type="submit" name="submit" value="Submit">
      </form>
  </div>

  <div class="alternative">
    <p>
      Contact Us
      Fraserburgh Academy
      Dennyduff Road
      Fraserburgh
      Aberdeenshire
      AB43 9NA

      Telephone: 01346 515771

      24 Hour Pupil Absence Line:
      01346 519090

      Adverse Weather Line:
      0370 054 4999

      Pin Code: 021050

      Email:
      fraserburgh.aca@aberdeenshire.gov.uk
    </p>

</div>
</body>
</html>
